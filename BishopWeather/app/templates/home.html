{% extends "layout.html" %}
{% block content %}
<div class="jumbo">
	<h2>Bishop | California</h2>
	<h3>10-day Forecast</h3>
</div>

<div>
	<table class="centered-table">
		
		<tr>
			<th>Day</th>
			<th class="header">Temp</th>
			<th class="header">Condition</th>
		</tr>
		{% for item in weather_data %}
			<tr>
				<th>{{item[0]}}</th>
				<td class="temp">{{item[1]}}F/{{item[2]}}C</td>
				<td>{{item[3]}}</td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
