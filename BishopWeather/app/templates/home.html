{% extends "layout.html" %}
{% block content %}
<div class="jumbo">
	<h2>Bishop | California</h2>
	<h3>10-day Forecast</h3>
</div>

<div>
	<table class="centered-table">
		<tr>
			<th>Day</th>
			<th class="header">Temp</th>
			<th class="header">Condition</th>
		</tr>
		
		{% for key, value in weather_data.iteritems() %}
			<tr class=key>
				<th>{{value[0]}}</th>
				<td class="temp">{{value[1]}}F/{{value[2]}}C</td>
				<td>{{value[3]}}</td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
